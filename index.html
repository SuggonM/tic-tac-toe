<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="icon" type="image/svg+xml" href="./shapes/favicon.svg">
	<link rel="stylesheet" href="./tictactoe.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One">
	<script type="module" src="./tictactoe.js"></script>

	<!-- components for usage in js -->
	<template>
		<button class="grid-cell">
			<svg data-src="./shapes/markers.svg"></svg>
		</button>

		<div class="winner-line" role="presentation">
			<svg>
				<rect/>
			</svg>
		</div>

		<div class="grid-rule"></div>
		<div class="grid-rules" role="presentation"></div>
	</template>
</head>
<body>
	<div id="game">
		<button class="game-restart">
			<svg data-src="./shapes/restart.svg"></svg>
		</button>
		<div class="game-turn"></div>
		<div class="game-grid">
			<!-- script output -->
		</div>
	</div>
</body>
</html>
